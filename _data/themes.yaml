# https://tachyons.io/docs/themes/skins/

- id: default
  label: Default
  classes:
    - black
    - bg-white
  midtoneClass: mid-gray
- id: sun
  label: Sun (black / washed-yellow)
  classes:
    - black
    - bg-washed-yellow
  midtoneClass: gold
- id: mint
  label: Mint (black / washed-green)
  classes:
    - black
    - bg-washed-green
  midtoneClass: dark-green
- id: grape
  label: Grape (near-white / purple)
  classes:
    - near-white
    - bg-purple
